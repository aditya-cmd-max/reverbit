<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 â€¢ Heavenly Path Not Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1a2980, #26d0ce, #667eea, #764ba2);
      background-size: 400% 400%;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      overflow: hidden;
      animation: gradientShift 20s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Cloud animations */
    .cloud {
      position: absolute;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      z-index: 0;
    }

    .cloud:before, .cloud:after {
      content: '';
      position: absolute;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 50%;
    }

    /* Floating angels */
    .angel {
      position: absolute;
      font-size: 2rem;
      color: rgba(255, 255, 255, 0.7);
      z-index: 1;
      animation: floatAngel 15s linear infinite;
    }

    @keyframes floatAngel {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
    }

    /* Content container */
    .heaven-container {
      position: relative;
      z-index: 10;
      max-width: 800px;
      padding: 3rem;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1),
                  inset 0 1px 0 rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 12rem;
      font-weight: 700;
      margin-bottom: -1rem;
      text-shadow: 0 10px 30px rgba(0, 0, 0, 0.2),
                   0 0 20px rgba(255, 255, 255, 0.5);
      background: linear-gradient(45deg, #fff, #f9f9f9, #e6f7ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      position: relative;
      display: inline-block;
    }

    h1:after {
      content: '';
      position: absolute;
      width: 100%;
      height: 8px;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.8), transparent);
      bottom: 15px;
      left: 0;
      border-radius: 4px;
    }

    h2 {
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      text-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .message {
      font-size: 1.4rem;
      line-height: 1.6;
      margin-bottom: 2.5rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      color: rgba(255, 255, 255, 0.9);
      font-weight: 300;
    }

    .heaven-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      padding: 1rem 2.5rem;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.2rem;
      letter-spacing: 1px;
      text-transform: uppercase;
      transition: all 0.4s ease;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2),
                  inset 0 1px 0 rgba(255, 255, 255, 0.3);
      position: relative;
      overflow: hidden;
      z-index: 1;
      border: none;
    }

    .heaven-link:before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.5s;
      z-index: -1;
    }

    .heaven-link:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3),
                  inset 0 1px 0 rgba(255, 255, 255, 0.3);
    }

    .heaven-link:hover:before {
      left: 100%;
    }

    .heaven-link i {
      font-size: 1.5rem;
      transition: transform 0.3s ease;
    }

    .heaven-link:hover i {
      transform: translateX(5px);
    }

    /* Gate of Heaven */
    .gate {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      height: 200px;
      background: linear-gradient(to top, #8B4513, #A0522D, #D2691E);
      border-top-left-radius: 100px;
      border-top-right-radius: 100px;
      z-index: 5;
      overflow: hidden;
      box-shadow: 0 -10px 30px rgba(0, 0, 0, 0.4);
    }

    .gate:before, .gate:after {
      content: '';
      position: absolute;
      top: 0;
      width: 30px;
      height: 100%;
      background: linear-gradient(to bottom, #DAA520, #F4A460);
    }

    .gate:before {
      left: 30%;
    }

    .gate:after {
      right: 30%;
    }

    .light-beam {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 4px;
      height: 100vh;
      background: linear-gradient(to bottom, transparent, rgba(255, 255, 255, 0.8), transparent);
      z-index: 4;
      animation: lightFlicker 3s infinite alternate;
    }

    @keyframes lightFlicker {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 0.4; }
    }

    /* Stars */
    .star {
      position: absolute;
      background-color: white;
      border-radius: 50%;
      animation: twinkle 3s infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.2); }
    }

    /* Responsive design */
    @media (max-width: 768px) {
      h1 {
        font-size: 8rem;
      }
      
      h2 {
        font-size: 2rem;
      }
      
      .message {
        font-size: 1.2rem;
        padding: 0 1rem;
      }
      
      .heaven-container {
        padding: 2rem 1.5rem;
        margin: 1rem;
      }
      
      .gate {
        width: 200px;
        height: 150px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 6rem;
      }
      
      h2 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <!-- Light beam from heaven -->
  <div class="light-beam"></div>
  
  <!-- Stars -->
  <div id="stars-container"></div>
  
  <!-- Clouds -->
  <div id="clouds-container"></div>
  
  <!-- Angels -->
  <div id="angels-container"></div>
  
  <!-- Gate of Heaven -->
  <div class="gate"></div>
  
  <!-- Main content -->
  <div class="heaven-container">
    <h1>404</h1>
    <h2>Heavenly Path Not Found</h2>
    
    <div class="message">
      <p>You've reached a celestial gate that doesn't exist in our heavenly realm.</p>
      <p>Fear not, for the angels will guide you back to the divine path.</p>
    </div>
    
    <a href="/reverbit/" class="heaven-link">
      <i class="fas fa-arrow-left"></i>
      Return to Reverbit
    </a>
    
    <div style="margin-top: 2rem; color: rgba(255, 255, 255, 0.7); font-size: 0.9rem;">
      <i class="fas fa-info-circle"></i>
      May peace be with you on your journey
    </div>
  </div>

  <script>
    // Create clouds
    const cloudsContainer = document.getElementById('clouds-container');
    for (let i = 0; i < 15; i++) {
      const cloud = document.createElement('div');
      cloud.classList.add('cloud');
      
      // Random size and position
      const size = Math.random() * 120 + 60;
      const posX = Math.random() * 100;
      const posY = Math.random() * 100;
      const delay = Math.random() * 20;
      const duration = Math.random() * 40 + 30;
      
      cloud.style.width = `${size}px`;
      cloud.style.height = `${size * 0.6}px`;
      cloud.style.left = `${posX}%`;
      cloud.style.top = `${posY}%`;
      cloud.style.opacity = Math.random() * 0.7 + 0.3;
      
      // Create cloud shape
      cloud.style.borderRadius = '50%';
      
      // Animation
      cloud.style.animation = `floatCloud ${duration}s linear ${delay}s infinite`;
      
      // Add cloud elements
      const before = document.createElement('div');
      before.style.position = 'absolute';
      before.style.width = `${size * 0.7}px`;
      before.style.height = `${size * 0.7}px`;
      before.style.borderRadius = '50%';
      before.style.background = 'rgba(255, 255, 255, 0.9)';
      before.style.top = `-${size * 0.25}px`;
      before.style.left = `${size * 0.1}px`;
      
      const after = document.createElement('div');
      after.style.position = 'absolute';
      after.style.width = `${size * 0.5}px`;
      after.style.height = `${size * 0.5}px`;
      after.style.borderRadius = '50%';
      after.style.background = 'rgba(255, 255, 255, 0.9)';
      after.style.top = `-${size * 0.15}px`;
      after.style.right = `${size * 0.1}px`;
      
      cloud.appendChild(before);
      cloud.appendChild(after);
      cloudsContainer.appendChild(cloud);
    }
    
    // Add CSS for cloud animation
    const style = document.createElement('style');
    style.textContent = `
      @keyframes floatCloud {
        0% { transform: translateX(0) translateY(0); }
        25% { transform: translateX(-20px) translateY(10px); }
        50% { transform: translateX(20px) translateY(-10px); }
        75% { transform: translateX(-10px) translateY(20px); }
        100% { transform: translateX(0) translateY(0); }
      }
    `;
    document.head.appendChild(style);
    
    // Create stars
    const starsContainer = document.getElementById('stars-container');
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      
      const size = Math.random() * 4 + 1;
      const posX = Math.random() * 100;
      const posY = Math.random() * 100;
      const delay = Math.random() * 3;
      const duration = Math.random() * 2 + 1;
      
      star.style.width = `${size}px`;
      star.style.height = `${size}px`;
      star.style.left = `${posX}%`;
      star.style.top = `${posY}%`;
      star.style.animationDelay = `${delay}s`;
      star.style.animationDuration = `${duration}s`;
      
      starsContainer.appendChild(star);
    }
    
    // Create angels
    const angelsContainer = document.getElementById('angels-container');
    const angelIcons = ['ðŸ‘¼', 'ðŸ˜‡', 'ðŸª½', 'âœï¸', 'â˜¦ï¸', 'â˜ªï¸', 'ðŸ•‰ï¸', 'â˜¸ï¸', 'âœ¡ï¸', 'â˜¯ï¸'];
    
    for (let i = 0; i < 8; i++) {
      const angel = document.createElement('div');
      angel.classList.add('angel');
      
      const icon = angelIcons[Math.floor(Math.random() * angelIcons.length)];
      const posX = Math.random() * 100;
      const delay = Math.random() * 15;
      const duration = Math.random() * 10 + 15;
      const size = Math.random() * 1.5 + 1;
      
      angel.textContent = icon;
      angel.style.left = `${posX}%`;
      angel.style.animationDelay = `${delay}s`;
      angel.style.animationDuration = `${duration}s`;
      angel.style.fontSize = `${size}rem`;
      
      angelsContainer.appendChild(angel);
    }
    
    // Add subtle music on interaction
    document.addEventListener('click', function() {
      // Create a subtle heavenly sound on user interaction
      try {
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();
        
        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);
        
        oscillator.frequency.setValueAtTime(440, audioContext.currentTime);
        oscillator.frequency.exponentialRampToValueAtTime(880, audioContext.currentTime + 1);
        
        gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 1);
        
        oscillator.start(audioContext.currentTime);
        oscillator.stop(audioContext.currentTime + 1);
      } catch(e) {
        console.log("Audio not supported or user interaction required first");
      }
    }, { once: true });
  </script>
</body>
</html>
